{% extends 'layout.html' %}

{% block main %}
  {{ contents | safe }}

  <hr>

  <h1>Recent Posts</h1>
  <div class="posts">
    {% for post in collections.posts %}
    <div class="post">
      <h3 class="post-title">
        <a href="/{{ moment(post.date).add(1, 'day').format('YYYY/MM/DD') }}/{{ post.url }}">
          {{ post.title }}
        </a>
        -
        <span class="post-date">{{ moment(post.date).add(1, 'day').format('D MMM YYYY') }}</span>
      </h3>


    </div>

    {% endfor %}
  </div>
{% endblock %}
