{% extends "base.html" %}

{% block content %}
<h1 class="title">Things I wrote down</h1>
<p>Also available in <a href="/posts/rss.xml" title="RSS Feed">RSS</a>.</p>
<ul class="post-list">
  {% for page in section.pages %}
  <li>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    <small><em>&mdash;&nbsp;<span>{{ page.date }}</span></em></small>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
