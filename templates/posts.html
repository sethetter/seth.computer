{% extends "base.html" %}

{% block content %}
<h1 class="title">Things I've written</h1>
<ul class="post-list">
  {% for page in section.pages %}
  <li>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    <em><small>&mdash;&nbsp;{{ page.date | date(format="%B %d, %Y") }}</small></em>
  </li>

  {% endfor %}
</ul>
{% endblock content %}
