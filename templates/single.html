{% extends "base.html" %}

{% block content %}

<h1>{{ page.title }}</h1>
<article>
    <section class="header">
        {{ page.date }}
        
        <em>
            <a href="{{ config.extra.git_url }}/commits/master/content{{ current_path | trim_end_matches(pat="/") }}.md">
                View the revision history for this page.
            </a>
        </em>
    </section>
    <section>
        {{ page.content | safe }}
    </section>
</article>

{% endblock content %}
