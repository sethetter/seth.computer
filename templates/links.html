{% extends "base.html" %}

{% block content %}
<h1 class="title">Things worth reading</h1>
<ul class="post-list">
  {% for page in section.pages %}
  <li>
    <a href="{{ page.extra.url | safe }}">{{ page.title }}</a>&nbsp;&mdash;&nbsp;{{ page.extra.author }}
  </li>

  {% endfor %}
</ul>
{% endblock content %}
